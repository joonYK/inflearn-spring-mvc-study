<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 자바스크립트 인라인 사용 전 -->
    <script>
        var username = [[${user.username}]];
        //렌더링 후 : var username = userA;
        var age = [[${user.age}]];
        //렌더링 후 : var age = 10;

        //자바슼크립트 내추럴 템플릿
        var username2 = /*[[${user.username}]]*/ "test username";
        //렌더링 후 : var username2 = /*userA*/ "test username";

        //객체
        var user = [[${user}]];
        //렌더링 후 : var user = BasicController.User(username=userA, age=10);
    </script>

    <!-- 자바스크립트 인라인 사용 후 -->
    <script th:inline="javascript">
        var username = [[${user.username}]];
        //렌더링 후 : var username = "userA";
        var age = [[${user.age}]];
        //렌더링 후 : var age = 10;

        //자바스크립트 내추럴 템플릿
        var username2 = /*[[${user.username}]]*/ "test username";
        //렌더링 후 : var username2 = "userA";

        //객체
        var user = [[${user}]];
        //렌더링 후 : var user = {"username":"userA","age":10};
    </script>

    <!-- 자바스크립트 인라인 each -->
    <script th:inline="javascript">
        [# th:each="user, stat : ${users}"]
        var user[[${stat.count}]] = [[${user}]];
        [/]
    </script>
</body>
</html>
